<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="sidebar (activeMenu, hasParent)">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a th:href="@{/admin/}" class="brand-link">
            <img th:src="@{/assets/dist/img/logo.png}"
                 alt="AdminLogo"
                 class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Java Courses</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{/assets/dist/img/avatar-admin.png}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">Студент</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link" th:classappend="${activeMenu=='startpage'} ? active"><!-- active - признак активного меню-->
                            <i class="fas fa-home"></i>&#160;
                            <p>
                                Главная
                            </p>
                        </a>
                    </li>
                    <li class="nav-item has-treeview"
                        th:classappend="${hasParent=='1'} ? menu-open">
                        <a href="#" class="nav-link">
                            <i class="fas fa-folder-plus"></i>&#160;
                            <p>
                                Практическая работа №1
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/pr1/upload" class="nav-link" th:classappend="${activeMenu=='pr1_upload'} ? active">
                                    <i class="fas fa-angle-right subicon"></i>
                                    <p>Загрузка XML-файлов</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/pr1/processing" class="nav-link" th:classappend="${activeMenu=='pr1_processing'} ? active">
                                    <i class="fas fa-angle-right subicon"></i>
                                    <p>Обработка XML-файлов</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item has-treeview"
                        th:classappend="${hasParent=='2'} ? menu-open">
                        <a href="#" class="nav-link">
                            <i class="fas fa-folder-plus"></i>&#160;
                            <p>
                                Практическая работа №2
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/pr2/queries" class="nav-link" th:classappend="${activeMenu=='pr2_queries'} ? active">
                                    <i class="fas fa-angle-right subicon"></i>
                                    <p>SQL запросы</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item has-treeview"
                        th:classappend="${hasParent=='3'} ? menu-open">
                        <a href="#" class="nav-link">
                            <i class="fas fa-folder-plus"></i>&#160;
                            <p>
                                Практическая работа №3
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/pr3/list" class="nav-link" th:classappend="${activeMenu=='pr3_list'} ? active">
                                    <i class="fas fa-angle-right subicon"></i>
                                    <p>Список работников</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

</div>

</body>

</html>
